<div class="max-w-xl mx-auto p-4 sm:p-6 bg-white rounded-xl shadow-md">
  <h2 class="text-xl sm:text-2xl font-semibold mb-6 text-gray-800">
    Submit Event
  </h2>

  <!-- Event ID -->
  <input
    type="number"
    [(ngModel)]="submission.eventId"
    placeholder="Event ID"
    class="w-full mb-4 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
  />

  <!-- Title -->
  <input
    type="text"
    [(ngModel)]="submission.title"
    placeholder="Title"
    class="w-full mb-4 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
  />

  <!-- Description -->
  <textarea
    [(ngModel)]="submission.description"
    placeholder="Description"
    rows="4"
    class="w-full mb-4 px-4 py-2 border rounded-lg resize-none focus:outline-none focus:ring-2 focus:ring-indigo-500"
  ></textarea>

  <!-- Start Time -->
  <input
    type="datetime-local"
    [(ngModel)]="submission.startTime"
    class="w-full mb-6 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
  />

  <!-- Submit Button -->
  <button
    (click)="submit()"
    [disabled]="loading"
    class="w-full bg-indigo-600 text-white py-2 rounded-lg font-medium
           hover:bg-indigo-700 transition
           disabled:opacity-50 disabled:cursor-not-allowed"
  >
    <span *ngIf="!loading">Submit Event</span>
    <span *ngIf="loading">Submitting...</span>
  </button>

  <!-- Message -->
  <p *ngIf="message" class="mt-4 text-center text-sm text-gray-600">
    {{ message }}
  </p>
</div>
