<!-- HERO SECTION -->
<section class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-12 px-4 sm:px-8">
  <div class="max-w-7xl mx-auto text-center">
    <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold mb-4">
      Discover Amazing Events
    </h1>
    <p class="text-base sm:text-lg md:text-xl opacity-90">
      Find, book, and share events easily with Dixen.
    </p>
  </div>
</section>

<!-- SEARCH SECTION -->
<section class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-8">
  <app-search></app-search>
</section>

<!-- CATEGORY SECTION -->
<section class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-10">
  <h2 class="text-xl sm:text-2xl font-semibold mb-4">Browse Categories</h2>
  <app-category-list></app-category-list>
</section>

<!-- UPCOMING EVENTS -->
<section class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-12">
  <div class="flex items-center justify-between mb-6">
    <h2 class="text-xl sm:text-2xl font-semibold">
      Upcoming Events
    </h2>
  </div>

  <!-- Responsive Grid -->
  <div
    class="grid gap-6
           grid-cols-1
           sm:grid-cols-2
           lg:grid-cols-3
           xl:grid-cols-4">

    <div
      *ngFor="let event of events"
      class="bg-white rounded-2xl shadow-md hover:shadow-xl transition duration-300 overflow-hidden flex flex-col">

      <!-- Image -->
      <img
        [src]="event.imageUrl || fallbackImage"
        alt="Event Image"
        class="h-48 w-full object-cover"
        (error)="event.imageUrl = fallbackImage" />

      <!-- Content -->
      <div class="p-4 flex flex-col flex-grow">
        <h3 class="text-lg font-semibold mb-2 truncate">
          {{ event.title }}
        </h3>

        <p class="text-sm text-gray-600 mb-2">
          {{ event.startTime | date:'mediumDate' }}
        </p>

        <p class="text-sm text-gray-500 mb-4 line-clamp-2">
          {{ event.description }}
        </p>

        <!-- Button -->
        <div class="mt-auto">
          <button
            [routerLink]="['/event', event.id]"
            class="w-full bg-indigo-600 text-white py-2 rounded-xl hover:bg-indigo-700 transition">
            View Details
          </button>
        </div>
      </div>
    </div>

  </div>

  <!-- Empty State -->
  <div *ngIf="events.length === 0"
       class="text-center text-gray-500 py-10">
    No upcoming events available.
  </div>
</section>

<!-- RECOMMENDED EVENTS -->
<section class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-16 mb-16">
  <h2 class="text-xl sm:text-2xl font-semibold mb-4">
    Recommended Events
  </h2>
  <app-recommended-event></app-recommended-event>
</section>
