<div class="p-4 max-w-4xl mx-auto m-26">
  <!-- Form Toggle Button -->
  <button
    (click)="toggleForm()"
    class="mb-4 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
  >
    {{ showForm ? "Cancel" : "Add Hall" }}
  </button>

  <!-- Hall Form -->
  <!-- Hall Form -->
  <div *ngIf="showForm" class="bg-white p-4 rounded shadow mb-4">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
      <!-- CHANGED: 4 columns -->

      <div>
        <label class="block mb-1 font-semibold">Name</label>
        <input
          type="text"
          [(ngModel)]="newHall.name"
          class="w-full border rounded p-2"
          placeholder="Hall Name"
        />
      </div>

      <div>
        <label class="block mb-1 font-semibold">Capacity</label>
        <input
          type="number"
          [(ngModel)]="newHall.capacity"
          class="w-full border rounded p-2"
          placeholder="Capacity"
        />
      </div>

      <!-- ADD THIS NEW FIELD -->
      <div>
        <label class="block mb-1 font-semibold">Venue ID</label>
        <input
          type="number"
          [(ngModel)]="newHall.venueId"
          class="w-full border rounded p-2"
          placeholder="Venue ID"
          value="1"
        />
      </div>

      <div>
        <label class="block mb-1 font-semibold">Event</label>
        <select [(ngModel)]="newHall.eventId" class="w-full border rounded p-2">
          <option [value]="0" disabled>Select Event</option>
          <option *ngFor="let ev of events" [value]="ev.id">
            {{ ev.title }}
          </option>
        </select>
      </div>
    </div>

    <button
      (click)="saveHall()"
      class="mt-4 px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700"
    >
      {{ selectedHall ? "Update" : "Create" }}
    </button>
  </div>

  <!-- Hall Table -->
  <div class="overflow-x-auto">
    <table class="min-w-full border">
      <thead class="bg-gray-200">
        <tr>
          <th class="p-2 border">Name</th>
          <th class="p-2 border">Capacity</th>
          <th class="p-2 border">Event</th>
          <th class="p-2 border">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let hall of halls" class="hover:bg-gray-100">
          <td class="p-2 border">{{ hall.name }}</td>
          <td class="p-2 border">{{ hall.capacity }}</td>
          <td class="p-2 border">{{ getEventTitle(hall.eventId) }}</td>
          <td class="p-2 border flex gap-2">
            <button
              (click)="editHall(hall)"
              class="px-2 py-1 bg-yellow-500 text-white rounded hover:bg-yellow-600"
            >
              Edit
            </button>
            <button
              (click)="deleteHall(hall.id)"
              class="px-2 py-1 bg-red-600 text-white rounded hover:bg-red-700"
            >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
