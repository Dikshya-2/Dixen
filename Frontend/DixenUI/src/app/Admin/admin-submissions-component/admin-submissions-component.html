<div
  *ngFor="let submission of submissions"
  class="p-6 hover:bg-gray-50 border-b"
>
  <div class="flex justify-between items-start mb-4">
    <div class="flex-1">
      <h3 class="text-xl font-bold text-gray-900 mb-1">
        {{ submission.title || submission.details || "No Title" }}
      </h3>
      <p class="text-sm text-gray-600 mb-1">{{ submission.submittedBy }}</p>

      <span
        *ngIf="submission.isApproved === true"
        class="inline-block px-3 py-1 rounded-full text-xs font-medium bg-green-100 text-green-800"
      >
        Approved 
      </span>
      <span
        *ngIf="submission.isApproved === false"
        class="inline-block px-3 py-1 rounded-full text-xs font-medium bg-red-100 text-red-800"
      >
        Rejected 
      </span>
      <span
        *ngIf="
          submission.isApproved !== false && submission.isApproved !== true
        "
        class="inline-block px-3 py-1 rounded-full text-xs font-medium bg-yellow-100 text-yellow-800"
      >
        Pending ‚è≥
      </span>

      <p class="text-xs text-gray-500 mt-1">
        Event ID: {{ submission.eventId }} |
        {{ submission.submittedAt | date: "short" }}
      </p>
    </div>

    <div
      *ngIf="
        submission.isApproved === null || submission.isApproved === undefined
      "
      class="flex gap-2 ml-4"
    >
      <button
        (click)="approveSubmission(submission.id)"
        class="px-4 py-2 bg-green-500 hover:bg-green-600 text-white rounded-lg text-sm"
      >
        Approve
      </button>
      <button
        (click)="rejectSubmission(submission.id)"
        class="px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded-lg text-sm"
      >
        Reject
      </button>
    </div>
  </div>
</div>
