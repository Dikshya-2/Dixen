<div
  class="min-h-screen bg-linear-to-br from-slate-50 via-blue-50 to-indigo-50 flex pt-20"
>
  <!-- Compact Sidebar -->
  <aside
    class="w-56 bg-white/90 backdrop-blur-sm shadow-xl border-r border-slate-200/50 flex flex-col h-screen sticky top-0"
  >
    <div class="p-6 border-b border-slate-100">
      <h2
        class="text-2xl font-black bg-linear-to-r from-slate-900 via-blue-900 to-indigo-900 bg-clip-text text-transparent"
      >
        EventManager
      </h2>
    </div>

    <nav class="flex-1 p-4 space-y-1 mt-6">
      <ul class="space-y-1">
        <!-- Dashboard Heading -->
        <h3
          class="text-2xl font-black bg-linear-to-r from-emerald-700 via-green-600 to-lime-500 bg-clip-text text-transparent"
        >
          Dashboard
        </h3>

        <!-- Menu Items - FIXED with active state -->
        <li
          *ngFor="
            let section of [
              'Category',
              'Event',
              'Hall',
              'Performer',
              'Booking',
              'Ticket',
              'Venue',
              'Admin Submissions',
            ];
            let i = index
          "
          class="group relative"
        >
          <button
            (click)="selectSection(i); route(i)"
            class="w-full text-left p-3 rounded-xl font-semibold text-base bg-slate-50/80 text-slate-800 hover:bg-slate-200 hover:text-slate-900 transition-all duration-200 hover:-translate-x-0.5 flex items-center gap-3"
          >
            <span>{{ section }}</span>
          </button>
        </li>
      </ul>
    </nav>
  </aside>

  <!-- Compact Main Content -->
  <main class="flex-1 p-6 overflow-auto">
    <!-- Compact Header -->
    <div class="mb-8">
      <div
        class="flex flex-col lg:flex-row lg:items-center lg:justify-between gap-3 mb-6"
      >
        <div>
          <h1
            class="text-3xl lg:text-4xl font-black bg-linear-to-r from-slate-900 via-blue-900 to-indigo-900 bg-clip-text text-transparent mb-1"
          >
            Welcome back, Admin
          </h1>
          <p class="text-lg text-slate-600 font-medium">
            3 upcoming events this week
          </p>
        </div>
        <button
        routerLink="admin/event"
          class="bg-linear-to-r from-emerald-500 to-emerald-600 hover:from-emerald-600 hover:to-emerald-700 text-white font-bold px-6 py-3 rounded-2xl shadow-lg hover:shadow-xl transition-all text-base w-full lg:w-auto"
        >
          + Add Event
        </button>
      </div>
    </div>

<div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
    <div
      class="bg-white/90 backdrop-blur-sm rounded-2xl shadow-xl border border-slate-200/50 h-89 flex flex-col items-center justify-center"
    >
      <div class="w-full h-full flex items-center justify-center overflow-hidden">
        <app-analysis></app-analysis>
      </div>
    </div>

    <div
      class="bg-white/90 backdrop-blur-sm rounded-2xl p-6 shadow-xl border border-slate-200/50 h-89 flex flex-col items-center justify-center"
    >
      <div class="w-full h-full flex items-center justify-center overflow-hidden">
        <app-analysis2></app-analysis2>
      </div>
    </div>
</div>
    
<div class="bg-white/95 backdrop-blur-sm rounded-2xl shadow-xl border border-slate-200/50 p-6">
  <h3 class="text-2xl font-black bg-linear-to-r from-slate-900 to-blue-900 bg-clip-text text-transparent mb-6">
    Upcoming Events
  </h3>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div *ngFor="let event of upcomingEvents" 
         class="group bg-linear-to-r from-slate-50 to-blue-50/30 rounded-xl p-6 border border-slate-200/50 
                hover:shadow-lg hover:-translate-y-1 hover:border-blue-300 transition-all duration-300 cursor-pointer">
      
      <div class="flex-1">
        <h4 class="font-bold text-lg text-slate-900 group-hover:text-blue-600 mb-2 line-clamp-1">
          {{ event.name || event.title || 'Unnamed Event' }}
        </h4>
        <div class="space-y-1 text-sm">
          <p class="text-slate-600">
            {{ event.startTime | date:'MMM d' }}
          </p>
          <p class="text-slate-500 text-xs">
            {{ event.organizerName }}
          </p>
        </div>
      </div>
    </div>

        <!-- Loading state -->
        <div *ngIf="upcomingEvents.length === 0" class="text-center py-8 text-slate-500">
          <p>No upcoming events</p>
        </div>
      </div>
    </div>
  </main>
</div>
