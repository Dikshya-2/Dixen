<div class="min-h-screen bg-gray-50 p-6 sm:p-10">
  <!-- Header -->
  <header class="mb-8 text-center sm:text-left justify-items-center">
    <h2 class="text-3xl sm:text-4xl font-bold text-gray-800 mb-1">
      Organizer Dashboard
    </h2>
    <p class="text-gray-500 text-lg sm:text-xl">
      Welcome, {{ organizerName }}!
    </p>
  </header>

  <div class="flex flex-col lg:flex-row gap-6">
    <div class="flex flex-col gap-6 lg:w-1/3">

      <section class="bg-white p-6 rounded-2xl shadow-md hover:shadow-xl transition-all duration-300 flex flex-col items-center text-center">
        <h3 class="text-md sm:text-lg font-semibold text-gray-700 mb-2">Host Profile</h3>
        <a [routerLink]="['/user-profile', host?.email]" 
           class="w-full sm:w-auto px-4 py-2 bg-blue-600 text-white rounded-lg font-medium hover:bg-blue-700 transition">
          View Profile
        </a>
      </section>

      <section class="bg-white p-6 rounded-2xl shadow-md hover:shadow-xl transition-all duration-300 flex flex-col items-center text-center">
        <h3 class="text-md sm:text-lg font-semibold text-gray-700 mb-2">Submit Request</h3>
        <a routerLink="/submit" 
           class="w-full sm:w-auto px-4 py-2 bg-green-600 text-white rounded-lg font-medium hover:bg-green-700 transition">
          Request Event
        </a>
      </section>

      <section class="bg-white p-6 rounded-2xl shadow-md hover:shadow-xl transition-all duration-300 flex flex-col items-center text-center">
        <h3 class="text-md sm:text-lg font-semibold text-gray-700 mb-2">Full CRUD</h3>
        <a routerLink="/admin/performer" 
           class="w-full sm:w-auto px-4 py-2 bg-green-600 text-white rounded-lg font-medium hover:bg-green-700 transition">
          Performer
        </a>
      </section>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 lg:flex-1">
      <section class="bg-white p-6 rounded-2xl shadow-md hover:shadow-lg transition-all duration-300 flex flex-col items-center">
        <div class="w-full h-48 sm:h-56 md:h-64 flex place-items-center justify-items-start overflow-hidden">
          <app-analysis></app-analysis>
          
        </div>
      </section>

      <section class="bg-white p-6 rounded-2xl shadow-md hover:shadow-lg transition-all duration-300 flex flex-col items-center">
        <div class="w-full h-48 sm:h-56 md:h-64 flex items-center justify-start overflow-hidden">
          <app-analysis2></app-analysis2>
        </div>
      </section>
    </div>
  </div>
</div>
