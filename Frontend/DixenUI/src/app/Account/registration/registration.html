<div
  class="min-h-screen flex items-center justify-center p-4 bg-linear-to-br from-blue-50 to-indigo-100"
>
  <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8">
    <div *ngIf="!successMessage">
      <!-- Header -->
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-2">Create Account</h1>
        <p class="text-gray-600">Join us today - it's quick and easy</p>
      </div>

      <form
        [formGroup]="registerForm"
        (ngSubmit)="register()"
        class="space-y-5"
      >
        <div>
          <label
            for="email"
            class="block text-sm font-medium text-gray-700 mb-2"
            >Email Address</label
          >
          <input
            id="email"
            type="email"
            placeholder="Enter your email"
            formControlName="email"
            class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
          />
        </div>

        <div>
          <label
            for="password"
            class="block text-sm font-medium text-gray-700 mb-2"
            >Password</label
          >
          <input
            id="password"
            type="password"
            placeholder="Enter your password"
            formControlName="password"
            class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
          />
        </div>

        <div>
          <label
            for="fullName"
            class="block text-sm font-medium text-gray-700 mb-2"
            >Full Name</label
          >
          <input
            id="fullName"
            type="text"
            placeholder="Enter your full name"
            formControlName="fullName"
            class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
          />
        </div>

        <div class="grid grid-cols-2 gap-4">
          <div>
            <label
              for="age"
              class="block text-sm font-medium text-gray-700 mb-2"
              >Age</label
            >
            <input
              id="age"
              type="number"
              min="18"
              placeholder="Age"
              formControlName="age"
              class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
            />
          </div>
          <div>
            <label
              for="gender"
              class="block text-sm font-medium text-gray-700 mb-2"
              >Gender</label
            >
            <select
              id="gender"
              formControlName="gender"
              class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
            >
              <option value="" disabled>Select gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>
        </div>

        <button
          type="submit"
          [disabled]="registerForm.invalid"
          class="w-full bg-linear-to-r from-blue-600 to-blue-700 text-white py-4 px-6 rounded-xl font-bold text-lg shadow-lg hover:from-blue-700 hover:to-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-200 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200"
        >
          Create Account
        </button>
      </form>

      <div class="mt-8 pt-6 border-t border-gray-200 text-center">
        <p class="text-sm text-gray-600">
          Already have an account?
          <a
            routerLink="/login"
            class="font-semibold text-blue-600 hover:text-blue-700 transition-colors"
            >Sign in here</a
          >
        </p>
      </div>
    </div>

    <div *ngIf="successMessage" class="text-center">
      <div
        class="p-8 bg-linear-to-r from-green-50 to-emerald-50 border-2 border-green-200 rounded-2xl shadow-lg"
      >
        <div
          class="w-20 h-20 bg-green-500 rounded-2xl flex items-center justify-center mx-auto mb-6 shadow-xl"
        >
          <svg
            class="w-12 h-12 text-white"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M5 13l4 4L19 7"
            ></path>
          </svg>
        </div>

        <h2 class="text-3xl font-bold text-green-800 mb-4">
          Registration Successful! ðŸŽ‰
        </h2>
        <p class="text-xl text-green-700 mb-8 leading-relaxed max-w-sm mx-auto">
          We've sent a confirmation link to your email.<br />
          <strong class="font-semibold"
            >Check your inbox (and spam folder)!</strong
          >
        </p>

        <a
          routerLink="/login"
          class="inline-block w-full bg-linear-to-r from-green-600 to-emerald-600 text-white py-4 px-8 rounded-xl font-bold text-lg shadow-lg hover:from-green-700 hover:to-emerald-700 focus:outline-none focus:ring-4 focus:ring-green-200 transition-all duration-200"
        >
          Continue to Login
        </a>
      </div>
    </div>

    <div
      *ngIf="errorMessage"
      class="mt-6 p-6 bg-red-50 border-2 border-red-200 rounded-2xl shadow-sm"
    >
      <div class="flex items-center mb-3">
        <svg
          class="w-6 h-6 text-red-500 mr-3 shrink-0"
          fill="none"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
          ></path>
        </svg>
        <span class="font-semibold text-lg text-red-800">{{
          errorMessage
        }}</span>
      </div>
      <button
        (click)="resetForm()"
        class="text-sm text-red-700 hover:text-red-900 underline ml-auto"
      >
        Try Again
      </button>
    </div>
  </div>
</div>
