<div class="min-h-[80vh] flex items-center justify-center py-10 bg-gray-100 px-4">

  <!-- Card -->
  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-6 md:p-8">
    
    <!-- Title -->
    <h3 class="text-center text-2xl font-bold text-blue-600 mb-4">
      Two-Factor Authentication
    </h3>

    <p class="text-center text-gray-500 mb-6">
      Enter the 6-digit code from your authenticator app
    </p>

    <!-- Form -->
    <form [formGroup]="form" (ngSubmit)="verify()" class="space-y-4">

      <!-- Code Input -->
      <div>
        <label for="code" class="block text-gray-700 font-semibold mb-1">Authentication Code</label>
        <input
          type="text"
          id="code"
          formControlName="code"
          placeholder="123456"
          class="w-full border-2 border-blue-500 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400 text-gray-800"
        />
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full bg-blue-600 text-white font-bold py-2 rounded-lg shadow hover:bg-blue-700 transition-colors disabled:opacity-50"
        [disabled]="form.invalid"
      >
        Verify
      </button>

      <!-- Error Message -->
      <div *ngIf="error" class="text-red-600 text-center mt-2 font-medium">
        {{ error }}
      </div>

    </form>
  </div>
</div>
