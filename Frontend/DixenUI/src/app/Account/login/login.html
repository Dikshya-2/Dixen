<div class="min-h-screen flex items-center justify-center bg-gray-100 p-4">
  <div class="w-full max-w-sm bg-white rounded-xl shadow-md p-6">

    <!-- Header -->
    <h2 class="text-2xl font-bold text-gray-900 text-center mb-2">Welcome</h2>
    <p class="text-gray-600 text-center text-sm mb-6">Sign in to continue</p>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="login()" class="space-y-4">

      <!-- Email -->
      <div>
        <input
          type="email"
          formControlName="email"
          placeholder="Email"
          class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-1 focus:ring-blue-500"
        />
      </div>

      <!-- Password with toggle -->
      <div class="relative">
        <input
          [type]="showPassword ? 'text' : 'password'"
          formControlName="password"
          placeholder="Password"
          class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-1 focus:ring-blue-500"
        />
        <button
          type="button"
          class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-500"
          (click)="showPassword = !showPassword"
        >
          {{ showPassword ? 'Hide' : 'Show' }}
        </button>
      </div>

      <!-- Error -->
      <div *ngIf="error" class="text-red-600 text-sm text-center">
        {{ error }}
      </div>

      <!-- Submit -->
      <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition"
      >
        Sign In
      </button>
    </form>

    <!-- Register Link -->
    <p class="text-center text-gray-600 text-sm mt-4">
      Donâ€™t have an account? 
      <a routerLink="/register" class="text-blue-500 hover:underline">Register</a>
    </p>
  </div>
</div>
