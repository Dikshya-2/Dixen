<section class="max-w-screen-2xl mx-auto px-6 lg:px-12 mt-10">
  <!-- " max-w-6xl mx-auto px-4 py-12 -->
  <!-- Header -->
  <div class="text-center mb-12">
    <h2
      class="text-3xl sm:text-4xl font-bold bg-linear-to-r from-blue-600 to-indigo-600 bg-clip-text text-transparent mb-4"
    >
      Event Categories
    </h2>
    <p class="text-lg text-slate-600 max-w-2xl mx-auto">
      Discover events across all categories and find what excites you most
    </p>
  </div>

  <!-- 4-COLUMN GRID + BIGGER IMAGES -->
  <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
     <a
      *ngFor="let category of categories"
      [routerLink]="['/category', category.id]"
      class="group relative block overflow-hidden rounded-2xl focus:outline-none focus:ring-2 focus:ring-indigo-500"
    >
      <div class="relative h-48 w-full overflow-hidden">
        <div
          class="w-full h-full bg-linear-to-br from-gray-200 to-slate-300 bg-cover bg-center bg-no-repeat transition-transform duration-500 group-hover:scale-110"
          [style.background-image]="'url(' + getCategoryImage(category) + ')'"
        ></div>

        <!-- Overlay Gradient -->
        <div
          class="absolute inset-0 bg-linear-to-t from-black/60 via-black/20 to-transparent"
        ></div>
      </div>
      <!-- Category Badge -->
      <div class="absolute top-3 right-3">
        <span
          class="px-3 py-1 bg-yellow-500/90 backdrop-blur-sm text-white text-xs font-bold rounded-full shadow-lg"
        >
          {{ category.name }}
        </span>
      </div>
    </a>
  </div>

  <!-- Empty State -->
  <div
    *ngIf="categories.length === 0"
    class="flex flex-col items-center justify-center py-20 text-center text-slate-500 col-span-full"
  >
    <div
      class="w-24 h-24 bg-slate-200 rounded-2xl flex items-center justify-center mb-4"
    ></div>
    <h3 class="text-xl font-semibold mb-2 text-slate-700">No categories yet</h3>
    <p class="text-sm max-w-sm">
      Categories will appear here once they're available
    </p>
  </div>
</section>
