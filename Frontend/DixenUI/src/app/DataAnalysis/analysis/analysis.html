<div class="w-full flex justify-center">
  <!-- MAIN CHART SECTION -->
  <div class="w-full max-w-7xl">
    <div
      class="bg-white/90 backdrop-blur-xl rounded-3xl shadow-2xl
             border border-white/60
             p-4 sm:p-6 md:p-8 lg:p-10
             transition-all duration-500 hover:shadow-3xl">

      <!-- HEADER -->
      <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 mb-6 sm:mb-8">
        <div class="text-center sm:text-left">
          <h2 class="text-lg sm:text-2xl lg:text-3xl font-bold text-slate-900 mb-1">
            Social Engagement
          </h2>
          <p class="text-sm sm:text-base lg:text-lg text-slate-600">
            Distribution of {{ totalShares }} total shares across events
          </p>
        </div>
      </div>

      <!-- CHART CONTAINER -->
      <div
        class="relative w-full
               min-h-65 sm:min-h-80 md:min-h-95
               lg:min-h-112.5 xl:min-h-130
               bg-linear-to-br from-slate-50 via-white to-blue-50
               rounded-2xl shadow-xl border border-slate-100 overflow-hidden">

        <!-- Loading Overlay -->
        <div
          *ngIf="events.length === 0"
          class="absolute inset-0 flex items-center justify-center
                 bg-linear-to-r from-slate-100 via-white to-slate-100
                 backdrop-blur-sm z-10">

          <div class="text-center px-4">
            <div
              class="w-12 h-12 sm:w-16 sm:h-16
                     border-4 border-blue-200 border-t-blue-500
                     rounded-full animate-spin mx-auto mb-4 sm:mb-6">
            </div>
            <p class="text-sm sm:text-lg font-semibold text-slate-600">
              Loading analytics data...
            </p>
          </div>
        </div>

        <!-- AG CHART -->
        <div class="absolute inset-0">
          <ag-charts
            *ngIf="chartOptions"
            [options]="chartOptions"
            class="w-full h-full">
          </ag-charts>
        </div>

      </div>
    </div>
  </div>
</div>
