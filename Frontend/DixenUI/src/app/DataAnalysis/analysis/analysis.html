<div class="w-full flex flex-col items-center justify-center xl:h-112.5 p-2 sm:p-4 m-30">
  <div class="w-full max-w-4xl lg:max-w-6xl">
    <div class="bg-white/90 backdrop-blur-xl rounded-2xl lg:rounded-3xl shadow-xl lg:shadow-2xl
                border border-white/60
                p-2 sm:p-4 md:p-6 lg:p-8
                transition-all duration-300 hover:shadow-2xl">

      <div class="flex flex-col items-center sm:items-start gap-2 mb-4 sm:mb-6 lg:mb-8 text-center sm:text-left">
        <h2 class="text-base sm:text-xl md:text-2xl lg:text-3xl font-bold text-slate-900">
          Social Engagement
        </h2>
        <p class="text-xs sm:text-sm md:text-base text-slate-600">
          Distribution of {{ totalShares }} total shares across events
        </p>
      </div>

      <!--  CHART CONTAINER -->
      <div class="relative w-full h-64 sm:h-72 md:h-80 lg:h-96 min-h-100
                  bg-linear-to-br from-slate-50/90 via-white to-blue-50/80
                  rounded-xl lg:rounded-2xl shadow-lg border border-slate-100/50">

        <!-- Loading  -->
        <div *ngIf="events.length === 0"
             class="absolute inset-0 flex items-center justify-center
                    bg-linear-to-r from-slate-100/95 via-white/90 to-slate-100/95
                    backdrop-blur-sm z-10">
          <div class="text-center px-2 sm:px-4">
            <div class="w-10 h-10 sm:w-12 sm:h-12 md:w-16 md:h-16
                        border-4 border-blue-200 border-t-blue-500
                        rounded-full animate-spin mx-auto mb-3 sm:mb-4">
            </div>
            <p class="text-xs sm:text-sm md:text-base font-semibold text-slate-600">
              Loading analytics data...
            </p>
          </div>
        </div>

        <!-- NO OVERFLOW CROPPING -->
        <ag-charts *ngIf="chartOptions" [options]="chartOptions" 
                   class="w-full h-full absolute inset-0">
        </ag-charts>
      </div>
    </div>
  </div>
</div>
